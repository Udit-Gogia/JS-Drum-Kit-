<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Kit Project ~ UG</title>
    <link href="drumkit.css" rel="stylesheet">
    <script src="drumkit.js"></script>
    <link rel="icon" href="logo-ug.png">
</head>
<body>

    <div class="keys" >

        <div class="1 key a">

            <div class="name">
                A
            </div>

            <div class="key-name">
                CLAP
            </div>

        </div>

        <div class="2 key s">

            <div class="name">
                S
            </div>

            <div class="key-name">
                HITHAT
            </div>

        </div>

        <div class="3 key d">

            <div class="name">
                D
            </div>

            <div class="key-name">
                KICK
            </div>

        </div>

        <div class="4 key f">

            <div class="name">
                F
            </div>

            <div class="key-name">
                OPENHAT
            </div>

        </div>

        <div class="5 key g">

            <div class="name">
                G
            </div>

            <div class="key-name">
                BOOM
            </div>

        </div>

        <div class="6 key h">

            <div class="name">
                H
            </div>

            <div class="key-name">
                RIDE
            </div>

        </div>

        <div class="7 key j">

            <div class="name">
                J
            </div>

            <div class="key-name">
                SNARE
            </div>

        </div>

        <div class="8 key k">

            <div class="name">
                K
            </div>

            <div class="key-name">
                TOM
            </div>

        </div>

        <div class="9 key l">

            <div class="name">
                L
            </div>

            <div class="key-name">
                TINK
            </div>

        </div>

    </div>

</body>
</html>
