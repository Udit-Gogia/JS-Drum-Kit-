<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Kit Project ~ UG</title>
    <link href="drumkit.css" rel="stylesheet">
    <script src="drumkit.js"></script>
    <link rel="icon" href="logo-ug.png">
</head>
<body>
    <div class="keys" >

        <div class="keys-1">
        <div class="1 key a" data-key="65" onclick="playsound('a')">
                A
            <div class="key-name" >
                CLAP
            </div>
        </div>
        <div class="2 key s" data-key="83" onclick="playsound('s')">
                S
            <div class="key-name">
                HIHAT
            </div>
        </div>
        <div class="3 key d" data-key="68" onclick="playsound('d')">
                D
            <div class="key-name">
                KICK
            </div>
        </div>
        <div class="4 key f" data-key="70" onclick="playsound('f')">
                F
            <div class="key-name">
                OPENHAT
            </div>
        </div>
        </div>
        <div class="5 key g" data-key="71" onclick="playsound('g')">
                G
            <div class="key-name">
                BOOM
            </div>
        </div>

        <div class="keys-2">
        <div class="6 key h" data-key="72" onclick="playsound('h')">
                H
            <div class="key-name">
                RIDE
            </div>
        </div>
        <div class="7 key j" data-key="74" onclick="playsound('j')">
                J
            <div class="key-name">
                SNARE
            </div>
        </div>
        <div class="8 key k" data-key="75" onclick="playsound('k')">
                K
            <div class="key-name">
                TOM
            </div>
        </div>
        <div class="9 key l" data-key="76" onclick="playsound('l')">
                L
            <div class="key-name">
                TINK
            </div>
        </div>
        </div>
    </div>
<audio data-key="65" src="clap.wav"></audio>
<audio data-key="83" src="hihat.wav"></audio>
<audio data-key="68" src="kick.wav"></audio>
<audio data-key="70" src="openhat.wav"></audio>
<audio data-key="71" src="boom.wav"></audio>
<audio data-key="72" src="ride.wav"></audio>
<audio data-key="74" src="snare.wav"></audio>
<audio data-key="75" src="tom.wav"></audio>
<audio data-key="76" src="tink.wav"></audio>

<div class="created-by">
        <div>
        <img src="drums-icon.png" style="margin-left: 20px;">
        <p class="cb">Created By</p>
        </div>
        <br>
        <a href="https://udit-gogia.github.io/Portfolio-Website/" class="link-portfolio">UDIT GOGIA</a>
    </div>
</body>
</html>
