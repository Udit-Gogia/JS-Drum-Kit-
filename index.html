<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Kit Project ~ UG</title>
    <link href="drumkit.css" rel="stylesheet">
    <script src="drumkit.js"></script>
    <link rel="icon" href="logo-ug.png">
</head>
<body>

    <div class="keys" >

        <div class="1 key a" data-key="65" onclick="playsound('a')">

            <div class="name">
                A
            </div>

            <div class="key-name" >
                CLAP
            </div>

        </div>

        <div class="2 key s" data-key="83" onclick="playsound('s')">

            <div class="name">
                S
            </div>

            <div class="key-name">
                HIHAT
            </div>

        </div>

        <div class="3 key d" data-key="68" onclick="playsound('d')">

            <div class="name">
                D
            </div>

            <div class="key-name">
                KICK
            </div>

        </div>

        <div class="4 key f" data-key="70" onclick="playsound('f')">

            <div class="name">
                F
            </div>

            <div class="key-name">
                OPENHAT
            </div>

        </div>

        <div class="5 key g" data-key="71" onclick="playsound('g')">

            <div class="name">
                G
            </div>

            <div class="key-name">
                BOOM
            </div>

        </div>

        <div class="6 key h" data-key="72" onclick="playsound('h')">

            <div class="name">
                H
            </div>

            <div class="key-name">
                RIDE
            </div>

        </div>

        <div class="7 key j" data-key="74" onclick="playsound('j')">

            <div class="name">
                J
            </div>

            <div class="key-name">
                SNARE
            </div>

        </div>

        <div class="8 key k" data-key="75" onclick="playsound('k')">

            <div class="name">
                K
            </div>

            <div class="key-name">
                TOM
            </div>

        </div>

        <div class="9 key l" data-key="76" onclick="playsound('l')">

            <div class="name">
                L
            </div>

            <div class="key-name">
                TINK
            </div>

        </div>

    </div>

<audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="sounds/hihat.wav"></audio>
<audio data-key="68" src="sounds/kick.wav"></audio>
<audio data-key="70" src="sounds/openhat.wav"></audio>
<audio data-key="71" src="sounds/boom.wav"></audio>
<audio data-key="72" src="sounds/ride.wav"></audio>
<audio data-key="74" src="sounds/snare.wav"></audio>
<audio data-key="75" src="sounds/tom.wav"></audio>
<audio data-key="76" src="sounds/tink.wav"></audio>

</body>
</html>
