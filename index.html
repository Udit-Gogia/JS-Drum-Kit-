<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Kit Project ~ UG</title>
    <link href="drumkit.css" rel="stylesheet">
    <script src="drumkit.js"></script>
    <link rel="icon" href="images/logo-ug.png">
</head>
<body>
    <div class="keys" >

        <div class="keys-1">
        <div class="key a" data-key="65" onclick="playsound('a')">
                A
            <div class="key-name" >
                CLAP
            </div>
        </div>
        <div class="key s" data-key="83" onclick="playsound('s')">
                S
            <div class="key-name">
                HIHAT
            </div>
        </div>
        <div class="key d" data-key="68" onclick="playsound('d')">
                D
            <div class="key-name">
                KICK
            </div>
        </div>
        <div class="key f" data-key="70" onclick="playsound('f')">
                F
            <div class="key-name">
                OPENHAT
            </div>
        </div>
        </div>
        <div class="key g" data-key="71" onclick="playsound('g')">
                G
            <div class="key-name">
                BOOM
            </div>
        </div>

        <div class="keys-2">
        <div class="key h" data-key="72" onclick="playsound('h')">
                H
            <p class="key-name">
                RIDE
            </p>
        </div>
        <div class="key j" data-key="74" onclick="playsound('j')">
                J
            <div class="key-name">
                SNARE
            </div>
        </div>
        <div class="key k" data-key="75" onclick="playsound('k')">
                K
            <div class="key-name">
                TOM
            </div>
        </div>
        <div class="key l" data-key="76" onclick="playsound('l')">
                L
            <div class="key-name">
                TINK
            </div>
        </div>
        </div>
    </div>
<audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="sounds/hihat.wav"></audio>
<audio data-key="68" src="sounds/kick.wav"></audio>
<audio data-key="70" src="sounds/openhat.wav"></audio>
<audio data-key="71" src="sounds/boom.wav"></audio>
<audio data-key="72" src="sounds/ride.wav"></audio>
<audio data-key="74" src="sounds/snare.wav"></audio>
<audio data-key="75" src="sounds/tom.wav"></audio>
<audio data-key="76" src="sounds/tink.wav"></audio>

<div class="created-by">
        <div>
        <img src="images/drums-icon.png" style="margin-left: 20px;">
        <p class="cb">Created By</p>
        </div>
        <br>
        <a href="https://udit-gogia.github.io/Portfolio-Website/" class="link-portfolio">UDIT GOGIA</a>
    </div>
</body>
</html>
